<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AFD Project</title>
    <!-- Bootstrap CSS for styling the login form -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        .login-card h2 {
            color: #2c3e50; /* A dark color for the title */
            margin-bottom: 1.5rem;
        }
        .form-control:focus {
            border-color: #3498db; /* A primary color for input focus */
            box-shadow: 0 0 0 0.25rem rgba(52, 152, 219, 0.25);
        }
        .btn-primary-custom {
            background-color: #3498db; /* Primary button color */
            border-color: #3498db;
            transition: background-color 0.2s ease-in-out;
            border-radius: 5px; /* Rounded corners for button */
        }
        .btn-primary-custom:hover {
            background-color: #2980b9; /* Darker shade on hover */
            border-color: #2980b9;
        }
        #error-message {
            color: #dc3545; /* Red color for error messages */
            font-size: 0.875em;
            margin-top: 1rem;
            display: none; /* Hidden by default */
            padding: 10px;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h2 class="text-center">Login to AFD Project</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary-custom w-100">Login</button>
            <div id="error-message" role="alert"></div>
        </form>
    </div>

    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script>
        // --- Firebase Configuration ---
        // IMPORTANT: Replace these placeholders with your actual Firebase project configuration.
        // You can find this in your Firebase project settings -> Project settings -> Your apps -> Firebase SDK snippet -> Config
        const firebaseConfig = {
              apiKey: "AIzaSyDOC9ywY1i0pIlu1LvR5ghIrpeXUvk6-xE",
            authDomain: "data-collection-from.firebaseapp.com",
            projectId: "data-collection-from",
            storageBucket: "data-collection-from.appspot.com", // Corrected: .appspot.com is typical for storageBucket
            messagingSenderId: "971401650754",
            appId: "1:971401650754:web:4524f6905878be6e5043db",
            measurementId: "G-MH7P9CSJ61"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // --- DOM Elements ---
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const errorMessageDiv = document.getElementById('error-message');

        // --- Event Listener for Login Form Submission ---
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault(); // Prevent default form submission behavior

            const email = emailInput.value;
            const password = passwordInput.value;

            errorMessageDiv.style.display = 'none'; // Hide any previous error messages
            errorMessageDiv.textContent = ''; // Clear previous error text

            // Firebase authentication: Sign in with email and password
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // User successfully signed in
                    const user = userCredential.user;
                    console.log('User signed in:', user.uid);

                    // Redirect to the main dashboard (index.html)
                    window.location.href = 'homescreen.html';
                })
                .catch((error) => {
                    // Handle authentication errors
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    console.error('Login Error:', errorCode, errorMessage);

                    // Display user-friendly error message
                    errorMessageDiv.textContent = `Login Failed: ${errorMessage}`;
                    errorMessageDiv.style.display = 'block';
                });
        });

        // --- Optional: Check if user is already signed in on page load ---
        // If a user is already signed in (e.g., from a previous session), redirect them directly
        // to the main page without requiring them to log in again.
        auth.onAuthStateChanged((user) => {
            if (user) {
                console.log('User already signed in, redirecting to homescreen.html');
                window.location.href = 'homescreen.html';
            }
        });
    </script>
</body>
</html>
